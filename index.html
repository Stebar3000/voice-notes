    <script>
        class VoiceNotesApp {
            constructor() {
                // Stato dell'applicazione
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.isRecording = false;
                this.isPaused = false;
                this.startTime = null;
                this.elapsedTime = 0;
                this.timerInterval = null;
                this.notes = [];
                this.currentNote = null;
                
                // Gestione doppio click ottimizzata per mobile
                this.lastClickTime = 0;
                this.doubleClickDelay = 400;
                this.clickTimeout = null;
                
                // Stato di errore per retry logic
                this.hasError = false;
                
                // Speech Recognition per trascrizione
                this.recognition = null;
                this.speechEnabled = true;
                this.finalTranscript = '';
                this.interimTranscript = '';
                
                // Sistema di persistenza e auto-salvataggio
                this.autoSaveEnabled = true;
                this.lastAutoSave = null;
                
                this.initializeElements();
                this.initializeSpeechRecognition();
                this.initializePersistence();
                this.attachEventListeners();
                this.loadNotes();
                
                // Verifica supporto browser all'avvio
                this.checkBrowserSupport();
            }
            
            initializeSpeechRecognition() {
                // Controlla supporto Web Speech API
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                
                if (!SpeechRecognition) {
                    console.warn('Speech Recognition non supportato');
                    this.speechEnabled = false;
                    this.speechToggle.textContent = '❌ Trascrizione non disponibile';
                    this.speechToggle.classList.remove('active');
                    this.speechToggle.disabled = true;
                    return;
                }
                
                this.recognition = new SpeechRecognition();
                
                // Configurazione ottimale per note vocali
                this.recognition.continuous = true; // Registrazione continua
                this.recognition.interimResults = true; // Risultati intermedi
                this.recognition.lang = 'it-IT'; // Lingua italiana
                this.recognition.maxAlternatives = 1; // Una sola alternativa per velocità
                
                // Event handlers per la trascrizione
                this.recognition.onstart = () => {
                    console.log('Speech recognition avviato');
                };
                
                this.recognition.onresult = (event) => {
                    this.handleSpeechResult(event);
                };
                
                this.recognition.onerror = (event) => {
                    console.error('Errore speech recognition:', event.error);
                    if (event.error === 'no-speech') {
                        // Normale quando c'è silenzio, non mostrare errore
                        return;
                    }
                    this.showTranscriptionError(event.error);
                };
                
                this.recognition.onend = () => {
                    console.log('Speech recognition terminato');
                    // Se stiamo ancora registrando, riavvia il riconoscimento
                    if (this.isRecording && this.speechEnabled) {
                        setTimeout(() => {
                            try {
                                this.recognition.start();
                            } catch (e) {
                                console.warn('Impossibile riavviare speech recognition:', e);
                            }
                        }, 100);
                    }
                };
            }
            
            handleSpeechResult(event) {
                let interim = '';
                let final = '';
                
                // Processa tutti i risultati dell'evento
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    
                    if (event.results[i].isFinal) {
                        final += transcript;
                    } else {
                        interim += transcript;
                    }
                }
                
                // Aggiorna il testo finale accumulato
                if (final) {
                    this.finalTranscript += final + ' ';
                    this.updateTranscriptionDisplay();
                }
                
                // Aggiorna il testo interim (temporaneo)
                this.interimTranscript = interim;
                this.updateTranscriptionDisplay();
            }
            
            updateTranscriptionDisplay() {
                if (!this.transcriptionArea.style.display || this.transcriptionArea.style.display === 'none') {
                    this.transcriptionArea.style.display = 'block';
                }
                
                this.finalTranscriptElement.textContent = this.finalTranscript;
                this.interimTranscriptElement.textContent = this.interimTranscript;
                
                // Auto-scroll verso il basso
                this.transcriptionArea.scrollTop = this.transcriptionArea.scrollHeight;
            }
            
            showTranscriptionError(error) {
                let message = '';
                switch (error) {
                    case 'network':
                        message = 'Errore rete per trascrizione';
                        break;
                    case 'not-allowed':
                        message = 'Microfono bloccato per trascrizione';
                        break;
                    case 'service-not-allowed':
                        message = 'Servizio trascrizione non disponibile';
                        break;
                    default:
                        message = 'Errore trascrizione';
                }
                
                // Mostra errore brevemente senza interrompere la registrazione
                const originalText = this.statusText.textContent;
                this.statusText.textContent = message;
                setTimeout(() => {
                    if (!this.hasError) {
                        this.updateUI(); // Ripristina stato normale
                    }
                }, 3000);
            }
            
            toggleSpeechRecognition() {
                if (!this.recognition) return;
                
                this.speechEnabled = !this.speechEnabled;
                
                if (this.speechEnabled) {
                    this.speechToggle.textContent = '🎤 Trascrizione attiva';
                    this.speechToggle.classList.add('active');
                    
                    // Se stiamo già registrando, avvia subito il riconoscimento
                    if (this.isRecording) {
                        this.startSpeechRecognition();
                    }
                } else {
                    this.speechToggle.textContent = '🔇 Trascrizione disattiva';
                    this.speechToggle.classList.remove('active');
                    this.stopSpeechRecognition();
                    this.transcriptionArea.style.display = 'none';
                }
            }
            
            startSpeechRecognition() {
                if (!this.recognition || !this.speechEnabled) return;
                
                // Reset trascrizione per nuova registrazione
                this.finalTranscript = '';
                this.interimTranscript = '';
                this.updateTranscriptionDisplay();
                
                try {
                    this.recognition.start();
                } catch (e) {
                    console.warn('Speech recognition già attivo o errore:', e);
                }
            }
            
            stopSpeechRecognition() {
                if (this.recognition) {
                    try {
                        this.recognition.stop();
                    } catch (e) {
                        console.warn('Errore stop speech recognition:', e);
                    }
                }
            }
            
            checkBrowserSupport() {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    this.showError('Browser non supportato', 'Usa Chrome, Firefox o Safari aggiornati');
                    return false;
                }
                
                // Test disponibilità microfono (non richiede permessi)
                navigator.mediaDevices.enumerateDevices()
                    .then(devices => {
                        const hasAudioInput = devices.some(device => device.kind === 'audioinput');
                        if (!hasAudioInput) {
                            this.showError('Nessun microfono', 'Verifica che il microfono sia collegato');
                        }
                    })
                    .catch(err => {
                        console.warn('Impossibile verificare dispositivi audio:', err);
                    });
                
                return true;
            }
            
            initializeElements() {
                this.recordButton = document.getElementById('recordButton');
                this.statusText = document.getElementById('statusText');
                this.buttonText = document.getElementById('buttonText');
                this.timer = document.getElementById('timer');
                this.notesList = document.getElementById('notesList');
                this.recordingIndicator = document.getElementById('recordingIndicator');
                
                // Elementi per la trascrizione
                this.speechToggle = document.getElementById('speechToggle');
                this.transcriptionArea = document.getElementById('transcriptionArea');
                this.finalTranscriptElement = document.getElementById('finalTranscript');
                this.interimTranscriptElement = document.getElementById('interimTranscript');
                
                // Elementi per la persistenza
                this.exportAllBtn = document.getElementById('exportAllBtn');
                this.autoSaveToggle = document.getElementById('autoSaveToggle');
                this.autoSaveStatus = document.getElementById('autoSaveStatus');
            }
            
            initializePersistence() {
                // Carica preferenze auto-salvataggio dal localStorage (se disponibile)
                const savedAutoSave = localStorage.getItem('voiceNotes_autoSave');
                if (savedAutoSave !== null) {
                    this.autoSaveEnabled = savedAutoSave === 'true';
                }
                this.updateAutoSaveUI();
                
                // Gestisci chiusura improvvisa della pagina
                window.addEventListener('beforeunload', (e) => {
                    if (this.notes.length > 0 && this.autoSaveEnabled) {
                        this.emergencyExportAllNotes();
                    }
                });
                
                // Auto-salvataggio periodico ogni 5 minuti se ci sono note non salvate
                setInterval(() => {
                    if (this.autoSaveEnabled && this.notes.length > 0) {
                        const now = Date.now();
                        if (!this.lastAutoSave || (now - this.lastAutoSave) > 300000) { // 5 minuti
                            this.autoExportRecentNotes();
                        }
                    }
                }, 60000); // Controlla ogni minuto
            }
            
            attachEventListeners() {
                // Gestione click/touch ottimizzata per mobile
                this.recordButton.addEventListener('click', this.handleButtonClick.bind(this));
                this.recordButton.addEventListener('touchstart', this.handleTouchStart.bind(this));
                this.recordButton.addEventListener('touchend', this.handleTouchEnd.bind(this));
                
                // Toggle trascrizione
                this.speechToggle.addEventListener('click', this.toggleSpeechRecognition.bind(this));
                
                // Controlli di persistenza
                this.exportAllBtn.addEventListener('click', this.exportAllNotes.bind(this));
                this.autoSaveToggle.addEventListener('click', this.toggleAutoSave.bind(this));
                
                // Previeni comportamenti indesiderati su mobile
                this.recordButton.addEventListener('touchmove', (e) => e.preventDefault());
                this.recordButton.addEventListener('selectstart', (e) => e.preventDefault());
                
                // Gestione visibilità pagina (importante per risparmio batteria)
                document.addEventListener('visibilitychange', this.handleVisibilityChange.bind(this));
            }
            
            toggleAutoSave() {
                this.autoSaveEnabled = !this.autoSaveEnabled;
                
                // Salva preferenza
                localStorage.setItem('voiceNotes_autoSave', this.autoSaveEnabled.toString());
                
                this.updateAutoSaveUI();
                
                // Se attivato e ci sono note, esporta immediatamente
                if (this.autoSaveEnabled && this.notes.length > 0) {
                    this.autoExportRecentNotes();
                }
            }
            
            updateAutoSaveUI() {
                if (this.autoSaveEnabled) {
                    this.autoSaveToggle.textContent = '🔄 Auto-salvataggio ON';
                    this.autoSaveToggle.style.background = 'rgba(34, 197, 94, 0.2)';
                    this.autoSaveToggle.style.borderColor = 'rgba(34, 197, 94, 0.4)';
                    this.autoSaveToggle.style.color = '#22c55e';
                    this.autoSaveStatus.textContent = 'Auto-salvataggio attivo - Le note vengono salvate automaticamente';
                } else {
                    this.autoSaveToggle.textContent = '⏸️ Auto-salvataggio OFF';
                    this.autoSaveToggle.style.background = 'rgba(239, 68, 68, 0.2)';
                    this.autoSaveToggle.style.borderColor = 'rgba(239, 68, 68, 0.4)';
                    this.autoSaveToggle.style.color = '#ef4444';
                    this.autoSaveStatus.textContent = 'Auto-salvataggio disattivato - Ricorda di salvare manualmente';
                }
            }
            
            // Crea un package completo per Dropbox con audio + trascrizione
            async createNotePackage(note) {
                const packageData = {
                    metadata: {
                        id: note.id,
                        timestamp: note.timestamp,
                        duration: note.duration,
                        size: note.size,
                        hasTranscript: note.hasTranscript,
                        exported: new Date().toISOString(),
                        appVersion: 'VoiceNotes-Auto-v1.0'
                    },
                    transcript: note.transcript || '',
                    wordCount: note.transcript ? note.transcript.split(' ').filter(w => w.length > 0).length : 0
                };
                
                return {
                    json: JSON.stringify(packageData, null, 2),
                    audio: await this.getAudioBlob(note.audioUrl),
                    filename: this.generateFilename(note)
                };
            }
            
            async getAudioBlob(audioUrl) {
                return new Promise((resolve) => {
                    fetch(audioUrl)
                        .then(response => response.blob())
                        .then(blob => resolve(blob))
                        .catch(err => {
                            console.error('Errore recupero audio:', err);
                            resolve(null);
                        });
                });
            }
            
            generateFilename(note) {
                const date = new Date(note.id);
                const dateStr = date.toISOString().slice(0, 19).replace(/[T:]/g, '-');
                const words = note.transcript ? note.transcript.slice(0, 30).replace(/[^a-zA-Z0-9\s]/g, '').replace(/\s+/g, '_') : 'nota_vocale';
                return `${dateStr}_${words}`;
            }
            
            // Download di un singolo file
            downloadFile(content, filename, type = 'text/plain') {
                const blob = new Blob([content], { type });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            }
            
            // Download di un blob (per audio)
            downloadBlob(blob, filename) {
                if (!blob) return;
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            }
            
            // Esporta una singola nota con tutti i suoi componenti
            async exportNote(note) {
                try {
                    const notePackage = await this.createNotePackage(note);
                    
                    // Download del JSON con metadati e trascrizione
                    this.downloadFile(notePackage.json, `${notePackage.filename}.json`, 'application/json');
                    
                    // Download dell'audio se disponibile
                    if (notePackage.audio) {
                        const audioExtension = notePackage.audio.type.includes('webm') ? 'webm' : 'mp4';
                        this.downloadBlob(notePackage.audio, `${notePackage.filename}.${audioExtension}`);
                    }
                    
                    return true;
                } catch (error) {
                    console.error('Errore export nota:', error);
                    return false;
                }
            }
            
            // Esporta tutte le note
            async exportAllNotes() {
                if (this.notes.length === 0) {
                    this.showStatus('Nessuna nota da esportare');
                    return;
                }
                
                this.showStatus('Preparando export...');
                
                try {
                    // Crea un indice generale
                    const indexData = {
                        exported: new Date().toISOString(),
                        totalNotes: this.notes.length,
                        appVersion: 'VoiceNotes-Auto-v1.0',
                        notes: this.notes.map(note => ({
                            id: note.id,
                            timestamp: note.timestamp,
                            duration: note.duration,
                            hasTranscript: note.hasTranscript,
                            wordCount: note.transcript ? note.transcript.split(' ').length : 0,
                            preview: note.transcript ? note.transcript.slice(0, 100) + '...' : 'Solo audio'
                        }))
                    };
                    
                    // Download indice
                    const dateStr = new Date().toISOString().slice(0, 10);
                    this.downloadFile(JSON.stringify(indexData, null, 2), `voice_notes_index_${dateStr}.json`, 'application/json');
                    
                    // Export di ogni nota individualmente
                    for (let i = 0; i < this.notes.length; i++) {
                        await this.exportNote(this.notes[i]);
                        this.showStatus(`Esportando nota ${i + 1}/${this.notes.length}...`);
                        
                        // Piccola pausa per non sovraccaricare il browser
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                    
                    this.lastAutoSave = Date.now();
                    this.showStatus(`✓ Export completato! ${this.notes.length} note salvate`);
                    
                    // Feedback tattile
                    if (navigator.vibrate) {
                        navigator.vibrate([100, 50, 100]);
                    }
                    
                } catch (error) {
                    console.error('Errore export completo:', error);
                    this.showStatus('Errore durante export');
                }
            }
            
            // Auto-export delle note recenti (per salvataggio automatico)
            async autoExportRecentNotes() {
                if (!this.autoSaveEnabled || this.notes.length === 0) return;
                
                const recentNotes = this.notes.filter(note => {
                    const noteTime = note.id;
                    const fiveMinutesAgo = Date.now() - 300000;
                    return noteTime > fiveMinutesAgo;
                });
                
                if (recentNotes.length === 0) return;
                
                for (const note of recentNotes) {
                    await this.exportNote(note);
                }
                
                this.lastAutoSave = Date.now();
                this.autoSaveStatus.textContent = `Auto-salvate ${recentNotes.length} note alle ${new Date().toLocaleTimeString()}`;
            }
            
            // Export di emergenza (se la pagina viene chiusa)
            emergencyExportAllNotes() {
                if (this.notes.length === 0) return;
                
                // Export veloce solo dei dati JSON (l'audio potrebbe non fare in tempo)
                const emergencyData = {
                    emergency: true,
                    exported: new Date().toISOString(),
                    notes: this.notes.map(note => ({
                        id: note.id,
                        timestamp: note.timestamp,
                        duration: note.duration,
                        transcript: note.transcript || '',
                        hasTranscript: note.hasTranscript
                    }))
                };
                
                this.downloadFile(JSON.stringify(emergencyData, null, 2), `emergency_backup_${Date.now()}.json`, 'application/json');
            }
            
            handleTouchStart(e) {
                e.preventDefault();
                // Feedback tattile su dispositivi che lo supportano
                if (navigator.vibrate) {
                    navigator.vibrate(10);
                }
            }
            
            handleTouchEnd(e) {
                e.preventDefault();
                this.handleButtonClick();
            }
            
            handleVisibilityChange() {
                // Se la pagina va in background durante la registrazione, metti in pausa
                if (document.hidden && this.isRecording) {
                    this.pauseRecording();
                    this.showStatus('Pausa automatica (app in background)');
                }
            }
            
            handleButtonClick() {
                // Se c'è un errore, il click resetta e riprova
                if (this.hasError) {
                    this.resetErrorState();
                    return;
                }
                
                const currentTime = Date.now();
                
                // Clear timeout precedente se esiste
                if (this.clickTimeout) {
                    clearTimeout(this.clickTimeout);
                    this.clickTimeout = null;
                }
                
                // Rileva doppio click
                if (currentTime - this.lastClickTime < this.doubleClickDelay) {
                    this.handleDoubleClick();
                    this.lastClickTime = 0; // Reset per evitare tripli click
                } else {
                    // Aspetta per vedere se arriva un secondo click
                    this.clickTimeout = setTimeout(() => {
                        this.handleSingleClick();
                        this.clickTimeout = null;
                    }, this.doubleClickDelay);
                    this.lastClickTime = currentTime;
                }
            }
            
            handleSingleClick() {
                if (!this.isRecording && !this.isPaused) {
                    this.startRecording();
                } else if (this.isRecording) {
                    this.pauseRecording();
                } else if (this.isPaused) {
                    this.resumeRecording();
                }
            }
            
            handleDoubleClick() {
                if (this.isRecording || this.isPaused) {
                    this.stopAndSaveRecording();
                }
            }
            
            async startRecording() {
                try {
                    // Richiesta esplicita del microfono con configurazioni ottimali
                    const constraints = {
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true,
                            // Qualità bilanciata per note vocali
                            sampleRate: 44100,
                            channelCount: 1
                        }
                    };
                    
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    
                    // Configurazione MediaRecorder con formato ottimale
                    const options = {};
                    if (MediaRecorder.isTypeSupported('audio/webm;codecs=opus')) {
                        options.mimeType = 'audio/webm;codecs=opus';
                    } else if (MediaRecorder.isTypeSupported('audio/mp4')) {
                        options.mimeType = 'audio/mp4';
                    }
                    
                    this.mediaRecorder = new MediaRecorder(stream, options);
                    this.audioChunks = [];
                    
                    // Event handlers per MediaRecorder
                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.audioChunks.push(event.data);
                        }
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        this.processRecording();
                        // Chiudi stream per liberare microfono
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    this.mediaRecorder.onerror = (event) => {
                        console.error('Errore MediaRecorder:', event.error);
                        this.handleRecordingError(event.error);
                    };
                    
                    // Avvia registrazione audio
                    this.mediaRecorder.start(1000); // Chunk ogni secondo per migliore gestione pause
                    
                    // Avvia riconoscimento vocale in parallelo
                    this.startSpeechRecognition();
                    
                    this.isRecording = true;
                    this.isPaused = false;
                    this.hasError = false;
                    this.startTime = Date.now() - this.elapsedTime;
                    this.startTimer();
                    this.updateUI();
                    
                } catch (error) {
                    console.error('Errore avvio registrazione:', error);
                    this.handleMicrophoneError(error);
                }
            }
            
            pauseRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.pause();
                    this.stopSpeechRecognition(); // Pausa anche il riconoscimento vocale
                    this.isRecording = false;
                    this.isPaused = true;
                    this.stopTimer();
                    this.updateUI();
                }
            }
            
            resumeRecording() {
                if (this.mediaRecorder && this.isPaused) {
                    this.mediaRecorder.resume();
                    this.startSpeechRecognition(); // Riprendi anche il riconoscimento vocale
                    this.isRecording = true;
                    this.isPaused = false;
                    this.startTime = Date.now() - this.elapsedTime;
                    this.startTimer();
                    this.updateUI();
                }
            }
            
            stopAndSaveRecording() {
                if (this.mediaRecorder && (this.isRecording || this.isPaused)) {
                    this.mediaRecorder.stop();
                    this.stopSpeechRecognition(); // Ferma anche il riconoscimento vocale
                    this.isRecording = false;
                    this.isPaused = false;
                    this.stopTimer();
                    // L'UI sarà aggiornata quando l'evento onstop viene chiamato
                }
            }
            
            processRecording() {
                if (this.audioChunks.length === 0) {
                    this.showError('Registrazione vuota', 'Riprova a registrare');
                    this.resetState();
                    return;
                }
                
                const audioBlob = new Blob(this.audioChunks, { 
                    type: this.mediaRecorder.mimeType || 'audio/wav' 
                });
                this.saveNote(audioBlob);
                this.resetState();
            }
            
            resetState() {
                this.elapsedTime = 0;
                this.updateTimerDisplay();
                this.updateUI();
            }
            
            resetErrorState() {
                this.hasError = false;
                this.showStatus('Pronto per registrare');
                this.updateUI();
            }
            
            startTimer() {
                this.timerInterval = setInterval(() => {
                    this.elapsedTime = Date.now() - this.startTime;
                    this.updateTimerDisplay();
                }, 100);
            }
            
            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }
            
            updateTimerDisplay() {
                const totalSeconds = Math.floor(this.elapsedTime / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                this.timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            updateUI() {
                // Reset classi CSS
                this.recordButton.className = 'record-button';
                
                if (this.hasError) {
                    this.recordButton.classList.add('error');
                    this.buttonText.textContent = 'RIPROVA';
                    this.recordingIndicator.style.display = 'none';
                } else if (this.isRecording) {
                    this.recordButton.classList.add('recording');
                    this.showStatus('Registrando...');
                    this.buttonText.textContent = 'PAUSA';
                    this.recordingIndicator.style.display = 'block';
                } else if (this.isPaused) {
                    this.recordButton.classList.add('paused');
                    this.showStatus('In pausa - Click per continuare');
                    this.buttonText.textContent = 'RIPRENDI';
                    this.recordingIndicator.style.display = 'none';
                } else {
                    this.recordButton.classList.add('idle');
                    this.showStatus('Pronto per registrare');
                    this.buttonText.textContent = 'INIZIA';
                    this.recordingIndicator.style.display = 'none';
                }
            }
            
            showStatus(message) {
                this.statusText.textContent = message;
            }
            
            showError(title, description) {
                this.hasError = true;
                this.statusText.innerHTML = `
                    <div style="color: #fca5a5; font-size: 1.2rem;">${title}</div>
                    <div style="font-size: 0.9rem; margin-top: 8px; color: #cbd5e1; line-height: 1.3;">${description}</div>
                `;
                this.updateUI();
            }
            
            handleMicrophoneError(error) {
                let title, description;
                
                switch (error.name) {
                    case 'NotAllowedError':
                        title = 'Microfono bloccato';
                        description = 'Tocca il lucchetto nell\'URL e seleziona "Consenti" per il microfono';
                        break;
                    case 'NotFoundError':
                        title = 'Microfono non trovato';
                        description = 'Verifica che il microfono sia collegato e funzionante';
                        break;
                    case 'NotSupportedError':
                        title = 'Browser non supportato';
                        description = 'Aggiorna il browser o prova con Chrome/Safari';
                        break;
                    case 'NotReadableError':
                        title = 'Microfono in uso';
                        description = 'Chiudi altre app che usano il microfono e riprova';
                        break;
                    default:
                        title = 'Errore microfono';
                        description = 'Ricarica la pagina e riprova';
                }
                
                this.showError(title, description);
            }
            
            handleRecordingError(error) {
                console.error('Errore durante registrazione:', error);
                this.showError('Errore registrazione', 'Interrompi e riprova');
                this.resetState();
            }
            
            saveNote(audioBlob) {
                // Pulisci il testo trascritto (rimuovi spazi extra e normalizza)
                const transcriptText = this.finalTranscript.trim().replace(/\s+/g, ' ');
                
                const note = {
                    id: Date.now(),
                    timestamp: new Date().toLocaleString('it-IT', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    }),
                    duration: Math.floor(this.elapsedTime / 1000),
                    audioUrl: URL.createObjectURL(audioBlob),
                    size: audioBlob.size,
                    transcript: transcriptText, // Testo trascritto
                    hasTranscript: transcriptText.length > 0 && this.speechEnabled
                };
                
                this.notes.unshift(note);
                
                // Mantieni solo le ultime 10 note per gestione memoria
                if (this.notes.length > 10) {
                    const removedNotes = this.notes.splice(10);
                    removedNotes.forEach(note => {
                        URL.revokeObjectURL(note.audioUrl);
                    });
                }
                
                this.displayNotes();
                
                // Auto-salvataggio immediato se abilitato
                if (this.autoSaveEnabled) {
                    this.exportNote(note).then(success => {
                        if (success) {
                            this.lastAutoSave = Date.now();
                            this.autoSaveStatus.textContent = `Ultima nota salvata alle ${new Date().toLocaleTimeString()}`;
                        }
                    });
                }
                
                // Messaggio di conferma più informativo
                if (note.hasTranscript) {
                    const wordCount = transcriptText.split(' ').filter(word => word.length > 0).length;
                    this.showStatus(`✓ Nota salvata! ${wordCount} parole trascritte`);
                } else {
                    this.showStatus('✓ Nota audio salvata!');
                }
                
                // Feedback tattile su salvataggio
                if (navigator.vibrate) {
                    navigator.vibrate([50, 50, 50]);
                }
                
                // Nasconde area trascrizione e resetta
                this.transcriptionArea.style.display = 'none';
                this.finalTranscript = '';
                this.interimTranscript = '';
                
                // Ritorna allo stato normale dopo 2 secondi
                setTimeout(() => {
                    if (!this.isRecording && !this.isPaused) {
                        this.showStatus('Pronto per registrare');
                    }
                }, 2000);
            }
            
            displayNotes() {
                this.notesList.innerHTML = '';
                this.notes.slice(0, 5).forEach(note => {
                    const noteElement = document.createElement('div');
                    noteElement.className = 'note-item';
                    
                    const sizeKB = (note.size / 1024).toFixed(1);
                    const transcriptIcon = note.hasTranscript ? '📝' : '🎵';
                    const transcriptInfo = note.hasTranscript ? 
                        ` • ${note.transcript.split(' ').length} parole` : '';
                    
                    let noteHTML = `
                        <div class="note-header">
                            <span>${transcriptIcon} Nota ${note.duration}s • ${sizeKB}KB${transcriptInfo}</span>
                        </div>
                        <div class="note-time">${note.timestamp}</div>
                    `;
                    
                    // Se c'è una trascrizione, mostrala
                    if (note.hasTranscript && note.transcript) {
                        const shortTranscript = note.transcript.length > 100 ? 
                            note.transcript.substring(0, 100) + '...' : note.transcript;
                        
                        noteHTML += `
                            <div class="note-transcript">
                                <div>${shortTranscript}</div>
                                ${note.transcript.length > 100 ? '<button class="transcript-toggle">Mostra tutto</button>' : ''}
                            </div>
                        `;
                    }
                    
                    // Aggiungi controlli per singola nota
                    noteHTML += `
                        <div class="note-actions">
                            <button class="note-btn" data-action="export" data-note-id="${note.id}">💾 Salva</button>
                            <button class="note-btn" data-action="delete" data-note-id="${note.id}">🗑️ Elimina</button>
                        </div>
                    `;
                    
                    noteElement.innerHTML = noteHTML;
                    
                    // Event listeners per le azioni
                    noteElement.addEventListener('click', (e) => {
                        if (e.target.classList.contains('transcript-toggle')) {
                            this.toggleFullTranscript(e.target, note.transcript);
                            return;
                        }
                        
                        if (e.target.classList.contains('note-btn')) {
                            const action = e.target.dataset.action;
                            const noteId = parseInt(e.target.dataset.noteId);
                            
                            if (action === 'export') {
                                this.exportNote(note);
                            } else if (action === 'delete') {
                                this.deleteNote(noteId);
                            }
                            return;
                        }
                        
                        // Click normale per riprodurre
                        this.playNote(note);
                    });
                    
                    this.notesList.appendChild(noteElement);
                });
            }
            
            deleteNote(noteId) {
                const noteIndex = this.notes.findIndex(note => note.id === noteId);
                if (noteIndex === -1) return;
                
                // Libera la memoria dell'audio
                URL.revokeObjectURL(this.notes[noteIndex].audioUrl);
                
                // Rimuovi dalla lista
                this.notes.splice(noteIndex, 1);
                
                // Aggiorna display
                this.displayNotes();
                
                this.showStatus('Nota eliminata');
                setTimeout(() => {
                    if (!this.isRecording && !this.isPaused) {
                        this.showStatus('Pronto per registrare');
                    }
                }, 1500);
            }
            
            toggleFullTranscript(button, fullTranscript) {
                const transcriptDiv = button.parentElement.querySelector('div');
                const isExpanded = button.textContent === 'Mostra meno';
                
                if (isExpanded) {
                    const shortTranscript = fullTranscript.length > 100 ? 
                        fullTranscript.substring(0, 100) + '...' : fullTranscript;
                    transcriptDiv.textContent = shortTranscript;
                    button.textContent = 'Mostra tutto';
                } else {
                    transcriptDiv.textContent = fullTranscript;
                    button.textContent = 'Mostra meno';
                }
            }
            
            playNote(note) {
                try {
                    const audio = new Audio(note.audioUrl);
                    audio.play().catch(err => {
                        console.error('Errore riproduzione:', err);
                        this.showError('Errore riproduzione', 'File audio danneggiato');
                    });
                } catch (err) {
                    console.error('Errore creazione audio:', err);
                }
            }
            
            loadNotes() {
                // In una versione futura, qui si potrebbero caricare note da localStorage
                this.displayNotes();
            }
        }
        
        // Inizializza l'app quando il DOM è pronto
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceNotesApp();
        });
        
        // Service Worker per funzionalità PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swData = `
                    const CACHE_NAME = 'voice-notes-v1';
                    const urlsToCache = ['/'];
                    
                    self.addEventListener('install', event => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then(cache => cache.addAll(urlsToCache))
                        );
                    });
                    
                    self.addEventListener('fetch', event => {
                        event.respondWith(
                            caches.match(event.request)
                                .then(response => response || fetch(event.request))
                        );
                    });
                `;
                
                const blob = new Blob([swData], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swUrl)
                    .then(registration => {
                        console.log('SW registrato:', registration.scope);
                    })
                    .catch(error => {
                        console.log('SW registrazione fallita:', error);
                    });
            });
        }
    </script>
