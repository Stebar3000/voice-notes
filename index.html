            <div class="transcription-label">Trascrizione in tempo reale:</div>

                <span id="finalTranscript"></span>
                <span class="transcription-interim" id="interimTranscript"></span>
            </div>

    <div class="instructions">
        Click: Inizia/Pausa/Riprendi • Doppio Click: Salva e chiudi nota<br>
        <small style="color: #64748b;">Per ambiti: "TAG [nome] - [contenuto]" oppure "AMBITO [nome] FINE [contenuto]"</small>
    </div>

    <script>
        // VERSIONE COMPLETA CON FIX CLICK E DIAGNOSTICA AVANZATA - v1.5
        class VoiceNotesApp {
            constructor() {
                console.log('🚀 Voice Notes App v1.5-complete-fix inizializzata');
                
                // Stato dell'applicazione
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.isRecording = false;
                this.isPaused = false;
                this.startTime = null;
                this.elapsedTime = 0;
                this.timerInterval = null;
                this.notes = [];
                this.currentNote = null;
                
                // Gestione doppio click ottimizzata per mobile
                this.lastClickTime = 0;
                this.doubleClickDelay = 400;
                this.clickTimeout = null;
                
                // Stato di errore per retry logic
                this.hasError = false;
                
                // Speech Recognition per trascrizione
                this.recognition = null;
                this.speechEnabled = true;
                this.finalTranscript = '';
                this.interimTranscript = '';
                
                // Sistema di persistenza e auto-salvataggio
                this.autoSaveEnabled = true;
                this.lastAutoSave = null;
                this.db = null; // Database IndexedDB
                
                // Inizializza componenti
                this.initializeElements();
                this.initializeSpeechRecognition();
                this.initializeDatabase();
                this.attachEventListeners();
                this.loadNotes();
                
                // Verifica supporto browser all'avvio
                this.checkBrowserSupport();
                
                console.log('✅ Inizializzazione completata - app pronta all\'uso');
            }
            
            initializeElements() {
                console.log('📋 Inizializzazione elementi DOM...');
                
                // Elementi principali
                this.recordButton = document.getElementById('recordButton');
                this.statusText = document.getElementById('statusText');
                this.buttonText = document.getElementById('buttonText');
                this.timer = document.getElementById('timer');
                this.notesList = document.getElementById('notesList');
                this.recordingIndicator = document.getElementById('recordingIndicator');
                
                // Elementi per la trascrizione
                this.speechToggle = document.getElementById('speechToggle');
                this.transcriptionArea = document.getElementById('transcriptionArea');
                this.finalTranscriptElement = document.getElementById('finalTranscript');
                this.interimTranscriptElement = document.getElementById('interimTranscript');
                
                // Elementi per la persistenza
                this.exportAllBtn = document.getElementById('exportAllBtn');
                this.exportAggregatedBtn = document.getElementById('exportAggregatedBtn');
                this.autoSaveStatus = document.getElementById('autoSaveStatus');
                
                // Verifica che tutti gli elementi esistano
                const criticalElements = [
                    this.recordButton, this.statusText, this.buttonText, 
                    this.timer, this.notesList
                ];
                
                const missingElements = criticalElements.filter(el => !el);
                if (missingElements.length > 0) {
                    console.error('❌ Errore: Elementi DOM critici non trovati:', missingElements.length);
                    this.showError('Errore inizializzazione', 'Ricarica la pagina');
                    return false;
                }
                
                console.log('✅ Tutti gli elementi DOM trovati e inizializzati');
                return true;
            }
            
            attachEventListeners() {
                console.log('🔗 Collegamento event listeners...');
                
                if (!this.recordButton) {
                    console.error('❌ Errore: recordButton non disponibile per event listeners');
                    return;
                }
                
                // CORREZIONE PRINCIPALE: Event listeners corretti come nella v1.4
                // Click handler principale
                this.recordButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    console.log('🎯 Click rilevato sul pulsante!');
                    this.handleButtonClick();
                });
                
                // Touch handlers per mobile con feedback
                this.recordButton.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    console.log('📱 Touch start rilevato');
                    if (navigator.vibrate) {
                        navigator.vibrate(10);
                    }
                });
                
                this.recordButton.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    console.log('📱 Touch end rilevato');
                    this.handleButtonClick();
                });
                
                // Previeni comportamenti indesiderati
                this.recordButton.addEventListener('touchmove', (e) => e.preventDefault());
                this.recordButton.addEventListener('selectstart', (e) => e.preventDefault());
                
                // Toggle trascrizione
                if (this.speechToggle) {
                    this.speechToggle.addEventListener('click', () => {
                        console.log('🎤 Toggle trascrizione');
                        this.toggleSpeechRecognition();
                    });
                }
                
                // Controlli di persistenza
                if (this.exportAllBtn) {
                    this.exportAllBtn.addEventListener('click', () => {
                        console.log('💾 Export tutto richiesto');
                        this.exportAllNotesFromDB();
                    });
                }
                
                if (this.exportAggregatedBtn) {
                    this.exportAggregatedBtn.addEventListener('click', () => {
                        console.log('📚 Export aggregato richiesto');
                        this.exportAggregatedNotesFromDB();
                    });
                }
                
                // Gestione visibilità pagina
                document.addEventListener('visibilitychange', () => {
                    this.handleVisibilityChange();
                });
                
                console.log('✅ Event listeners collegati correttamente');
            }
            
            handleButtonClick() {
                console.log('🎯 handleButtonClick chiamata - stato:', {
                    isRecording: this.isRecording,
                    isPaused: this.isPaused,
                    hasError: this.hasError
                });
                
                // Gestione errori
                if (this.hasError) {
                    this.resetErrorState();
                    return;
                }
                
                const currentTime = Date.now();
                
                // Clear timeout precedente
                if (this.clickTimeout) {
                    clearTimeout(this.clickTimeout);
                    this.clickTimeout = null;
                }
                
                // Gestione doppio click
                if (currentTime - this.lastClickTime < this.doubleClickDelay) {
                    console.log('🎯 Doppio click rilevato');
                    this.handleDoubleClick();
                    this.lastClickTime = 0;
                } else {
                    // Aspetta per vedere se arriva un secondo click
                    this.clickTimeout = setTimeout(() => {
                        console.log('🎯 Click singolo processato');
                        this.handleSingleClick();
                        this.clickTimeout = null;
                    }, this.doubleClickDelay);
                    this.lastClickTime = currentTime;
                }
            }
            
            handleSingleClick() {
                console.log('🎯 handleSingleClick - transizione stato');
                
                if (!this.isRecording && !this.isPaused) {
                    this.startRecording();
                } else if (this.isRecording) {
                    this.pauseRecording();
                } else if (this.isPaused) {
                    this.resumeRecording();
                }
            }
            
            handleDoubleClick() {
                console.log('🎯 handleDoubleClick - stop e salva');
                
                if (this.isRecording || this.isPaused) {
                    this.stopAndSaveRecording();
                }
            }
            
            initializeSpeechRecognition() {
                console.log('🎤 Inizializzazione Speech Recognition...');
                
                // Controlla supporto Web Speech API
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                
                if (!SpeechRecognition) {
                    console.warn('❌ Speech Recognition non supportato');
                    this.speechEnabled = false;
                    if (this.speechToggle) {
                        this.speechToggle.textContent = '❌ Trascrizione non disponibile';
                        this.speechToggle.classList.remove('active');
                        this.speechToggle.disabled = true;
                    }
                    return;
                }
                
                this.recognition = new SpeechRecognition();
                
                // Configurazione ottimale per note vocali
                this.recognition.continuous = true;
                this.recognition.interimResults = true;
                this.recognition.lang = 'it-IT';
                this.recognition.maxAlternatives = 1;
                
                // Event handlers per la trascrizione
                this.recognition.onstart = () => {
                    console.log('✅ Speech recognition avviato');
                };
                
                this.recognition.onresult = (event) => {
                    this.handleSpeechResult(event);
                };
                
                this.recognition.onerror = (event) => {
                    console.error('❌ Errore speech recognition:', event.error);
                    if (event.error === 'no-speech') {
                        return; // Normale quando c'è silenzio
                    }
                    this.showTranscriptionError(event.error);
                };
                
                this.recognition.onend = () => {
                    console.log('⏹️ Speech recognition terminato');
                    // Se stiamo ancora registrando, riavvia il riconoscimento
                    if (this.isRecording && this.speechEnabled) {
                        setTimeout(() => {
                            try {
                                this.recognition.start();
                            } catch (e) {
                                console.warn('⚠️ Impossibile riavviare speech recognition:', e);
                            }
                        }, 100);
                    }
                };
                
                console.log('✅ Speech Recognition configurato');
            }
            
            handleSpeechResult(event) {
                let interim = '';
                let final = '';
                
                // Processa tutti i risultati dell'evento
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    
                    if (event.results[i].isFinal) {
                        final += transcript;
                    } else {
                        interim += transcript;
                    }
                }
                
                // Aggiorna il testo finale accumulato
                if (final) {
                    this.finalTranscript += final + ' ';
                    this.updateTranscriptionDisplay();
                }
                
                // Aggiorna il testo interim (temporaneo)
                this.interimTranscript = interim;
                this.updateTranscriptionDisplay();
            }
            
            updateTranscriptionDisplay() {
                if (!this.transcriptionArea || !this.finalTranscriptElement || !this.interimTranscriptElement) {
                    return;
                }
                
                if (this.transcriptionArea.style.display === 'none') {
                    this.transcriptionArea.style.display = 'block';
                }
                
                this.finalTranscriptElement.textContent = this.finalTranscript;
                this.interimTranscriptElement.textContent = this.interimTranscript;
                
                // Auto-scroll verso il basso
                this.transcriptionArea.scrollTop = this.transcriptionArea.scrollHeight;
            }
            
            showTranscriptionError(error) {
                let message = '';
                switch (error) {
                    case 'network':
                        message = 'Errore rete per trascrizione';
                        break;
                    case 'not-allowed':
                        message = 'Microfono bloccato per trascrizione';
                        break;
                    case 'service-not-allowed':
                        message = 'Servizio trascrizione non disponibile';
                        break;
                    default:
                        message = 'Errore trascrizione';
                }
                
                // Mostra errore brevemente senza interrompere la registrazione
                const originalText = this.statusText.textContent;
                this.statusText.textContent = message;
                setTimeout(() => {
                    if (!this.hasError) {
                        this.updateUI();
                    }
                }, 3000);
            }
            
            toggleSpeechRecognition() {
                if (!this.recognition) return;
                
                this.speechEnabled = !this.speechEnabled;
                
                if (this.speechEnabled) {
                    this.speechToggle.textContent = '🎤 Trascrizione attiva';
                    this.speechToggle.classList.add('active');
                    
                    // Se stiamo già registrando, avvia subito il riconoscimento
                    if (this.isRecording) {
                        this.startSpeechRecognition();
                    }

            // Apri connessione IndexedDB
            openIndexedDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('VoiceNotesDB', 1);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => resolve(request.result);
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        
                        // Crea object store per le note
                        if (!db.objectStoreNames.contains('notes')) {
                            const notesStore = db.createObjectStore('notes', { keyPath: 'id' });
                            notesStore.createIndex('timestamp', 'timestamp', { unique: false });
                            notesStore.createIndex('scope', 'scope', { unique: false });
                        }
                        
                        // Crea object store per i blob audio
                        if (!db.objectStoreNames.contains('audioBlobs')) {
                            db.createObjectStore('audioBlobs', { keyPath: 'noteId' });
                        }
                    };
                });
            }
            
            // Salva nota nel database locale
            async saveNoteToDB(note, audioBlob) {
                if (!this.db) return false;
                
                try {
                    const transaction = this.db.transaction(['notes', 'audioBlobs'], 'readwrite');
                    
                    // Salva metadati della nota
                    const noteData = {
                        id: note.id,
                        timestamp: note.timestamp,
                        duration: note.duration,
                        transcript: note.transcript,
                        hasTranscript: note.hasTranscript,
                        scope: this.extractScope(note.transcript),
                        size: note.size,
                        cleanedTranscript: this.cleanNoteContent(note.transcript, this.extractScope(note.transcript)),
                        saved: new Date().toISOString()
                    };
                    
                    await this.promisifyRequest(transaction.objectStore('notes').put(noteData));
                    
                    // Salva blob audio separatamente
                    if (audioBlob) {
                        const audioData = {
                            noteId: note.id,
                            blob: audioBlob,
                            type: audioBlob.type,
                            size: audioBlob.size
                        };
                        await this.promisifyRequest(transaction.objectStore('audioBlobs').put(audioData));
                    }
                    
                    console.log('✅ Nota salvata nel database locale:', note.id);
                    return true;
                    
                } catch (error) {
                    console.error('❌ Errore salvataggio database:', error);
                    return false;
                }
            }
            
            // Carica note dal database locale

                if (!this.db) return;
                
                try {
                    const transaction = this.db.transaction(['notes'], 'readonly');
                    const store = transaction.objectStore('notes');
                    const request = store.getAll();
                    
                    const dbNotes = await this.promisifyRequest(request);
                    
                    // Converti le note dal DB al formato dell'app
                    for (const dbNote of dbNotes) {
                        // Controlla se la nota esiste già in memoria
                        if (!this.notes.find(note => note.id === dbNote.id)) {
                            const note = {
                                id: dbNote.id,
                                timestamp: dbNote.timestamp,
                                duration: dbNote.duration,
                                transcript: dbNote.transcript,
                                hasTranscript: dbNote.hasTranscript,
                                size: dbNote.size,
                                audioUrl: null // Verrà creato quando necessario
                            };
                            
                            this.notes.push(note);
                        }
                    }
                    
                    // Ordina per timestamp (più recenti prima)
                    this.notes.sort((a, b) => b.id - a.id);
                    
                    if (dbNotes.length > 0) {
                        console.log(`✅ Caricate ${dbNotes.length} note dal database locale`);
                        this.displayNotes();
                        if (this.autoSaveStatus) {
                            this.autoSaveStatus.textContent = `${dbNotes.length} note recuperate dal backup locale`;

            // Crea export aggregato
            async createAggregatedExport(dbNotes) {
                if (dbNotes.length === 0) return null;
                
                try {
                    // Raggruppa per ambito
                    const notesByScope = {};
                    
                    dbNotes.forEach(note => {
                        const scope = note.scope || this.extractScope(note.transcript) || 'generale';
                        if (!notesByScope[scope]) {
                            notesByScope[scope] = [];
                        }
                        notesByScope[scope].push(note);
                    });
                    
                    // Genera contenuto markdown
                    let content = `# Note Vocali Aggregate - ${new Date().toLocaleDateString('it-IT')}\n\n`;
                    content += `Totale note: ${dbNotes.length}\n`;
                    content += `Ambiti: ${Object.keys(notesByScope).length}\n\n`;
                    
                    // Indice
                    content += `## Indice Ambiti\n\n`;
                    Object.keys(notesByScope).sort().forEach(scope => {
                        const count = notesByScope[scope].length;
                        content += `- **${scope.toUpperCase()}**: ${count} note\n`;
                    });
                    content += `\n---\n\n`;
                    
                    // Note per ambito
                    Object.keys(notesByScope).sort().forEach(scope => {
                        content += `## 📁 AMBITO: ${scope.toUpperCase()}\n\n`;
                        
                        notesByScope[scope].forEach((note, index) => {
                            content += `### ${scope} - Nota ${index + 1}\n`;
                            content += `**Data**: ${note.timestamp} | **Durata**: ${note.duration}s\n\n`;
                            const text = note.cleanedTranscript || note.transcript || '[Solo audio]';
                            content += `${text}\n\n---\n\n`;
                        });
                    });
                    
                    return {
                        content: content,
                        filename: `note_aggregate_${new Date().toISOString().slice(0, 10)}`,
                        stats: {
                            totalNotes: dbNotes.length,
                            scopes: Object.keys(notesByScope),
                            notesByScope: notesByScope
                        }
                    };
                    
                } catch (error) {
                    console.error('❌ Errore creazione aggregato:', error);
                    return null;
                }
            }
            
            generateFilename(note) {
                const date = new Date(note.id);
                const dateStr = date.toISOString().slice(0, 19).replace(/[T:]/g, '-');
                const words = note.transcript ? 
                    note.transcript.slice(0, 30).replace(/[^a-zA-Z0-9\s]/g, '').replace(/\s+/g, '_') : 
                    'nota_vocale';
                return `${dateStr}_${words}`;

            async downloadFile(content, filename, type = 'text/plain') {
                const blob = new Blob([content], { type });

                if (this.isWebShareAvailable()) {
                    try {

                    link.style.display = 'none';

            // Estrai ambito dalla trascrizione
            extractScope(transcript) {
                if (!transcript || transcript.trim().length === 0) return 'generale';
                
                const cleanTranscript = transcript.trim().toLowerCase();
                
                // Sistema TAG
                const tagMatch = cleanTranscript.match(/^tag\s+([^\s-]+)\s*[-–—]\s*/);
                if (tagMatch) {
                    return tagMatch[1].toLowerCase();
                }
                
                // Sistema AMBITO
                const ambitoMatch = cleanTranscript.match(/^ambito\s+([^\s]+)\s+fine/);
                if (ambitoMatch) {
                    return ambitoMatch[1].toLowerCase();
                }
                
                // Pattern comuni
                const firstWords = cleanTranscript.split(' ').slice(0, 3).join(' ');
                const scopePatterns = [
                    'urgente', 'importante', 'lavoro', 'famiglia', 'casa', 'salute',
                    'viaggio', 'progetto', 'idea', 'ricerca', 'studio', 'business',
                    'personale', 'tecnico', 'creativo', 'finanziario', 'sociale',
                    'spese', 'acquisti', 'chiamate', 'riunioni', 'appuntamenti'
                ];
                
                for (const pattern of scopePatterns) {
                    if (firstWords.includes(pattern)) {
                        return pattern;
                    }
                }
                
                const firstWord = cleanTranscript.split(' ')[0];
                return firstWord.length > 2 ? firstWord : 'generale';
            }
            
            // Pulisci contenuto nota
            cleanNoteContent(transcript, scope) {
                if (!transcript || transcript.trim().length === 0) return transcript;
                
                const cleanTranscript = transcript.trim();
                
                // Rimuovi TAG
                const tagCleaned = cleanTranscript.replace(/^tag\s+[^\s-]+\s*[-–—]\s*/i, '');
                if (tagCleaned !== cleanTranscript) {
                    return tagCleaned;
                }
                
                // Rimuovi AMBITO
                const ambitoCleaned = cleanTranscript.replace(/^ambito\s+[^\s]+\s+fine\s*/i, '');
                if (ambitoCleaned !== cleanTranscript) {
                    return ambitoCleaned;
                }
                
                // Rimuovi scope iniziale
                if (scope !== 'generale' && cleanTranscript.toLowerCase().startsWith(scope.toLowerCase())) {
                    const withoutScope = cleanTranscript.substring(scope.length).trim();
                    return withoutScope.replace(/^[^\w]+/, '').trim();
                }
                
                return cleanTranscript;
            }
            
            handleVisibilityChange() {
                // Se la pagina va in background durante la registrazione, metti in pausa
                if (document.hidden && this.isRecording) {
                    console.log('⏸️ App in background - pausa automatica');
                    this.pauseRecording();
                    this.showStatus('Pausa automatica (app in background)');
                }
            }
            
            async startRecording() {
                console.log('🎙️ Avvio registrazione...');
                
                try {
                    // Richiesta microfono
                    const constraints = {
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true,
                            sampleRate: 44100,
                            channelCount: 1
                        }
                    };
                    
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    console.log('✅ Microfono ottenuto');
                    
                    // Configurazione MediaRecorder
                    const options = {};
                    if (MediaRecorder.isTypeSupported('audio/webm;codecs=opus')) {
                        options.mimeType = 'audio/webm;codecs=opus';
                    } else if (MediaRecorder.isTypeSupported('audio/mp4')) {
                        options.mimeType = 'audio/mp4';
                    }
                    
                    this.mediaRecorder = new MediaRecorder(stream, options);
                    this.audioChunks = [];
                    
                    // Event handlers
                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.audioChunks.push(event.data);
                        }
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        this.processRecording();
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    this.mediaRecorder.onerror = (event) => {
                        console.error('❌ Errore MediaRecorder:', event.error);
                        this.handleRecordingError(event.error);
                    };
                    
                    // Avvia registrazione
                    this.mediaRecorder.start(1000);
                    
                    // Avvia riconoscimento vocale
                    this.startSpeechRecognition();
                    
                    this.isRecording = true;
                    this.isPaused = false;
                    this.hasError = false;
                    this.startTime = Date.now() - this.elapsedTime;
                    this.startTimer();
                    this.updateUI();
                    
                    console.log('✅ Registrazione avviata');
                    
                } catch (error) {
                    console.error('❌ Errore avvio registrazione:', error);
                    this.handleMicrophoneError(error);
                }
            }
            
            pauseRecording() {
                console.log('⏸️ Pausa registrazione');
                
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.pause();
                    this.stopSpeechRecognition();
                    this.isRecording = false;
                    this.isPaused = true;
                    this.stopTimer();
                    this.updateUI();
                }
            }
            
            resumeRecording() {
                console.log('▶️ Ripresa registrazione');
                
                if (this.mediaRecorder && this.isPaused) {
                    this.mediaRecorder.resume();
                    this.startSpeechRecognition();
                    this.isRecording = true;
                    this.isPaused = false;
                    this.startTime = Date.now() - this.elapsedTime;
                    this.startTimer();
                    this.updateUI();
                }
            }
            
            stopAndSaveRecording() {
                console.log('⏹️ Stop e salvataggio registrazione');
                
                if (this.mediaRecorder && (this.isRecording || this.isPaused)) {
                    this.mediaRecorder.stop();
                    this.stopSpeechRecognition();
                    this.isRecording = false;
                    this.isPaused = false;
                    this.stopTimer();
                }
            }
            
            processRecording() {
                console.log('💾 Processamento registrazione...');
                
                if (this.audioChunks.length === 0) {
                    this.showError('Registrazione vuota', 'Riprova a registrare');
                    this.resetState();
                    return;
                }
                
                const audioBlob = new Blob(this.audioChunks, { 
                    type: this.mediaRecorder.mimeType || 'audio/wav' 
                });
                
                console.log('✅ Audio blob creato:', audioBlob.size, 'bytes');
                this.saveNote(audioBlob);
                this.resetState();
            }
            
            resetState() {
                this.elapsedTime = 0;
                this.updateTimerDisplay();
                this.updateUI();
            }
            
            resetErrorState() {
                console.log('🔄 Reset stato errore');
                this.hasError = false;
                this.showStatus('Pronto per registrare');
                this.updateUI();
            }
            
            startTimer() {
                this.timerInterval = setInterval(() => {
                    this.elapsedTime = Date.now() - this.startTime;
                    this.updateTimerDisplay();
                }, 100);
            }
            
            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }
            
            updateTimerDisplay() {
                const totalSeconds = Math.floor(this.elapsedTime / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                this.timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            updateUI() {
                // Reset classi CSS
                this.recordButton.className = 'record-button';
                
                if (this.hasError) {
                    this.recordButton.classList.add('error');
                    this.buttonText.textContent = 'RIPROVA';
                    this.recordingIndicator.style.display = 'none';
                } else if (this.isRecording) {
                    this.recordButton.classList.add('recording');
                    this.showStatus('🔴 Registrando...');
                    this.buttonText.textContent = 'PAUSA';
                    this.recordingIndicator.style.display = 'block';
                } else if (this.isPaused) {
                    this.recordButton.classList.add('paused');
                    this.showStatus('⏸️ In pausa - Click per continuare');
                    this.buttonText.textContent = 'RIPRENDI';
                    this.recordingIndicator.style.display = 'none';
                } else {
                    this.recordButton.classList.add('idle');
                    this.showStatus('Pronto per registrare');
                    this.buttonText.textContent = 'INIZIA';
                    this.recordingIndicator.style.display = 'none';
                }
            }
            
            showStatus(message) {
                this.statusText.textContent = message;
            }
            
            showError(title, description) {
                this.hasError = true;
                this.statusText.innerHTML = `
                    <div style="color: #fca5a5; font-size: 1.2rem;">${title}</div>
                    <div style="font-size: 0.9rem; margin-top: 8px; color: #cbd5e1; line-height: 1.3;">${description}</div>
                `;
                this.updateUI();
            }
            
            handleMicrophoneError(error) {
                let title, description;
                
                switch (error.name) {
                    case 'NotAllowedError':
                        title = 'Microfono bloccato';
                        description = 'Tocca il lucchetto nell\'URL e seleziona "Consenti" per il microfono';
                        break;
                    case 'NotFoundError':
                        title = 'Microfono non trovato';
                        description = 'Verifica che il microfono sia collegato e funzionante';
                        break;
                    case 'NotSupportedError':
                        title = 'Browser non supportato';
                        description = 'Aggiorna il browser o prova con Chrome/Safari';
                        break;
                    case 'NotReadableError':
                        title = 'Microfono in uso';
                        description = 'Chiudi altre app che usano il microfono e riprova';
                        break;
                    default:
                        title = 'Errore microfono';
                        description = 'Ricarica la pagina e riprova';
                }
                
                this.showError(title, description);
            }
            
            handleRecordingError(error) {
                console.error('❌ Errore durante registrazione:', error);
                this.showError('Errore registrazione', 'Interrompi e riprova');
                this.resetState();
            }
            
            async saveNote(audioBlob) {
                console.log('💾 Salvataggio nota...');
                
                // Pulisci il testo trascritto
                const transcriptText = this.finalTranscript.trim().replace(/\s+/g, ' ');
                
                const note = {
                    id: Date.now(),
                    timestamp: new Date().toLocaleString('it-IT', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    }),
                    duration: Math.floor(this.elapsedTime / 1000),
                    audioUrl: URL.createObjectURL(audioBlob),
                    size: audioBlob.size,
                    transcript: transcriptText,
                    hasTranscript: transcriptText.length > 0 && this.speechEnabled
                };
                
                // BACKUP AUTOMATICO nel database locale
                const dbSaved = await this.saveNoteToDB(note, audioBlob);
                
                this.notes.unshift(note);
                
                // Mantieni solo le ultime 10 note in memoria
                if (this.notes.length > 10) {
                    const removedNotes = this.notes.splice(10);
                    removedNotes.forEach(note => {
                        URL.revokeObjectURL(note.audioUrl);
                    });
                }
                
                this.displayNotes();
                
                // Messaggio di conferma
                if (note.hasTranscript) {
                    const wordCount = transcriptText.split(' ').filter(word => word.length > 0).length;
                    const backupStatus = dbSaved ? '✓ Backup automatico' : '⚠️ Solo memoria';
                    this.showStatus(`✓ Nota salvata! ${wordCount} parole | ${backupStatus}`);
                } else {
                    const backupStatus = dbSaved ? '✓ Backup automatico' : '⚠️ Solo memoria';
                    this.showStatus(`✓ Nota audio salvata! | ${backupStatus}`);
                }
                
                // Aggiorna contatore backup
                if (dbSaved) {
                    const dbCount = await this.getDBNotesCount();
                    if (this.autoSaveStatus) {
                        this.autoSaveStatus.textContent = `${dbCount} note protette da backup automatico`;
                    }
                    
                    // Pulizia periodica
                    if (dbCount > 50) {
                        await this.cleanupOldNotes();
                    }
                }
                
                // Feedback tattile
                if (navigator.vibrate) {
                    navigator.vibrate([50, 50, 50]);
                }
                
                // Reset trascrizione
                if (this.transcriptionArea) {
                    this.transcriptionArea.style.display = 'none';
                }
                this.finalTranscript = '';
                this.interimTranscript = '';
                
                // Ritorna allo stato normale dopo 3 secondi
                setTimeout(() => {
                    if (!this.isRecording && !this.isPaused) {
                        this.showStatus('Pronto per registrare');
                    }
                }, 3000);
                
                console.log('✅ Nota salvata con successo');
            }
            
            displayNotes() {
                if (!this.notesList) return;
                
                this.notesList.innerHTML = '';
                this.notes.slice(0, 5).forEach(note => {
                    const noteElement = document.createElement('div');
                    noteElement.className = 'note-item';
                    
                    const sizeKB = (note.size / 1024).toFixed(1);
                    const transcriptIcon = note.hasTranscript ? '📝' : '🎵';
                    const transcriptInfo = note.hasTranscript ? 
                        ` • ${note.transcript.split(' ').length} parole` : '';
                    
                    let noteHTML = `
                        <div class="note-header">
                            <span>${transcriptIcon} Nota ${note.duration}s • ${sizeKB}KB${transcriptInfo}</span>
                        </div>
                        <div class="note-time">${note.timestamp}</div>
                    `;
                    
                    // Mostra trascrizione se disponibile
                    if (note.hasTranscript && note.transcript) {
                        const scope = this.extractScope(note.transcript);
                        const cleanedText = this.cleanNoteContent(note.transcript, scope);
                        const shortTranscript = cleanedText.length > 100 ? 
                            cleanedText.substring(0, 100) + '...' : cleanedText;
                        
                        noteHTML += `
                            <div class="note-transcript">
                                ${scope !== 'generale' ? `<strong>[${scope.toUpperCase()}]</strong> ` : ''}
                                ${shortTranscript}
                            </div>
                        `;
                    }
                    
                    // Pulsanti azione
                    noteHTML += `
                        <div class="note-actions">
                            <button class="note-btn" onclick="window.voiceNotesApp.playNote(${note.id})">
                                ▶️ Play
                            </button>
                            <button class="note-btn" onclick="window.voiceNotesApp.exportNote(${note.id})">
                                💾 Export
                            </button>
                        </div>
                    `;
                    
                    noteElement.innerHTML = noteHTML;
                    this.notesList.appendChild(noteElement);
                });
            }
            
            // Riproduce una nota
            async playNote(noteId) {
                console.log('▶️ Play nota:', noteId);
                
                const note = this.notes.find(n => n.id === noteId);
                if (!note) return;
                
                // Se l'audio URL non è disponibile, prova a recuperarlo dal DB
                if (!note.audioUrl) {
                    const audioBlob = await this.getAudioBlobFromDB(noteId);
                    if (audioBlob) {
                        note.audioUrl = URL.createObjectURL(audioBlob);
                    } else {
                        this.showStatus('Audio non disponibile');
                        return;
                    }
                }
                
                // Crea elemento audio e riproduci
                const audio = new Audio(note.audioUrl);
                audio.play().catch(err => {
                    console.error('❌ Errore riproduzione:', err);
                    this.showStatus('Errore riproduzione audio');
                });
            }
            
            // Export singola nota
            async exportNote(noteId) {
                console.log('💾 Export nota:', noteId);
                
                const note = this.notes.find(n => n.id === noteId);
                if (!note) return;
                
                this.showStatus('Esportando nota...');
                
                // Export da database se disponibile
                const dbExported = await this.exportNoteFromDB(noteId);
                
                if (dbExported) {
                    this.showStatus('✓ Nota esportata');
                } else {
                    // Fallback: export dalla memoria
                    const noteData = {
                        metadata: {
                            id: note.id,
                            timestamp: note.timestamp,
                            duration: note.duration,
                            size: note.size,
                            hasTranscript: note.hasTranscript,
                            exported: new Date().toISOString()
                        },
                        transcript: note.transcript || ''
                    };
                    
                    const filename = this.generateFilename(note);
                    const success = await this.downloadFile(
                        JSON.stringify(noteData, null, 2),
                        `${filename}.json`,
                        'application/json'
                    );
                    
                    if (success) {
                        this.showStatus('✓ Nota esportata');
                    } else {
                        this.showStatus('Errore export');
                    }
                }
            }
            
            // Export nota dal database
            async exportNoteFromDB(noteId) {
                if (!this.db) return false;
                
                try {
                    const transaction = this.db.transaction(['notes'], 'readonly');
                    const noteData = await this.promisifyRequest(
                        transaction.objectStore('notes').get(noteId)
                    );
                    
                    if (!noteData) return false;
                    
                    const packageData = {
                        metadata: {
                            id: noteData.id,
                            timestamp: noteData.timestamp,
                            duration: noteData.duration,
                            size: noteData.size,
                            hasTranscript: noteData.hasTranscript,
                            scope: noteData.scope,
                            exported: new Date().toISOString()
                        },
                        transcript: noteData.cleanedTranscript || noteData.transcript || '',
                        originalTranscript: noteData.transcript || ''
                    };
                    
                    const filename = this.generateFilename({
                        id: noteData.id,
                        transcript: noteData.transcript
                    });
                    
                    // Export JSON
                    const jsonSuccess = await this.downloadFile(
                        JSON.stringify(packageData, null, 2),
                        `${filename}.json`,
                        'application/json'
                    );
                    
                    if (!jsonSuccess) return false;
                    
                    // Export audio se disponibile
                    const audioBlob = await this.getAudioBlobFromDB(noteId);
                    if (audioBlob) {
                        const audioExtension = audioBlob.type.includes('webm') ? 'webm' : 'mp4';
                        await this.downloadBlob(audioBlob, `${filename}.${audioExtension}`);
                    }
                    
                    return true;
                    
                } catch (error) {
                    console.error('❌ Errore export da DB:', error);
                    return false;
                }
            }
            
            async downloadBlob(blob, filename) {
                if (!blob) return false;
                
                // Su iOS, usa Web Share API
                if (this.isWebShareAvailable()) {
                    try {
                        const file = new File([blob], filename, { type: blob.type });
                        await navigator.share({
                            files: [file],
                            title: 'Voice Note Audio',
                            text: `Condividi registrazione ${filename}`
                        });
                        return true;
                    } catch (err) {
                        if (err.name !== 'AbortError') {
                            console.log('Web Share per audio non disponibile:', err);
                        }
                        return err.name === 'AbortError' ? true : false;
                    }
                }
                
                // Fallback classico
                try {
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = filename;
                    link.style.display = 'none';
                    
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    setTimeout(() => URL.revokeObjectURL(url), 2000);
                    return true;
                } catch (err) {
                    console.error('Errore download audio:', err);
                    return false;
                }
            }
            
            loadNotes() {
                // Placeholder per caricamento note salvate
                // Le note vengono caricate da IndexedDB nell'initializeDatabase()
                console.log('📋 Caricamento note completato');
            }
        }
        
        // INIZIALIZZAZIONE CORRETTA COME NELLA v1.4
        document.addEventListener('DOMContentLoaded', () => {
            console.log('📄 DOM Content Loaded - inizializzo app');
            
            // Piccolo delay per sicurezza come nella v1.4
            setTimeout(() => {
                try {
                    window.voiceNotesApp = new VoiceNotesApp();
                    console.log('🎉 App inizializzata con successo!');
                } catch (error) {
                    console.error('❌ Errore inizializzazione app:', error);
                    // Mostra errore visibile all'utente
                    const statusEl = document.getElementById('statusText');
                    if (statusEl) {
                        statusEl.textContent = 'Errore inizializzazione - Ricarica pagina';
                    }
                }
            }, 100);
        });
        
        // Fallback se DOMContentLoaded non funziona
        if (document.readyState === 'loading') {
            console.log('📄 DOM ancora in caricamento - attendo DOMContentLoaded');
        } else {
            console.log('📄 DOM già pronto - inizializzo immediatamente');
            setTimeout(() => {
                if (!window.voiceNotesApp) {
                    try {
                        window.voiceNotesApp = new VoiceNotesApp();
                        console.log('🎉 App inizializzata via fallback');
                    } catch (error) {
                        console.error('❌ Errore inizializzazione fallback:', error);
                    }
                }
            }, 50);
        }
    </script>
