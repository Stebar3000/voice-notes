<body>
    <div class="app-container">
        <!-- Area Principale -->
        <main class="main-content">
            <div class="status-text" id="statusText">Pronto per registrare</div>
            <div class="timer" id="timer">00:00</div>

            <button class="record-button idle" id="recordButton">
                <span id="buttonText">INIZIA</span>
                <div class="recording-indicator" id="recordingIndicator" style="display: none;"></div>
            </button>

            <div class="transcription-area" id="transcriptionArea" style="display: none;">
                <div class="transcription-label">Trascrizione in tempo reale:</div>
                <div class="transcription-text">
                    <span id="finalTranscript"></span>
                    <span class="transcription-interim" id="interimTranscript"></span>
                </div>
            </div>
        </main>

        <!-- Sezione Controlli Inferiore -->
        <footer class="footer-content">
            <div class="controls-grid">
                <button class="control-btn" id="reviewNotesBtn">üìù Rivedi Note</button>
                <button class="control-btn" id="speechToggle">üé§ Trascrizione</button>
                <button class="control-btn" id="exportAggregatedBtn">üìö Export</button>
                <button class="control-btn" id="newSessionBtn">üóëÔ∏è Nuova Sessione</button>
            </div>
            <div class="instructions">
                Click: Inizia/Pausa ‚Ä¢ Doppio Click: Salva
            </div>
        </footer>
    </div>
    
    <!-- MODALS -->
    <!-- Modal Rivedi Note -->
    <div class="modal-overlay" id="reviewModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Note Salvate</h2>
                <button class="modal-close-btn" id="reviewModalCloseBtn">&times;</button>
            </div>
            <div class="modal-body" id="notesListContainer">
                <!-- Le note verranno inserite qui da ui.js -->
            </div>
        </div>
    </div>

    <!-- Modal Conferma Cancellazione -->
    <div class="modal-overlay" id="confirmModal">
        <div class="modal-content small">
            <div class="modal-header">
                <h3>Conferma Azione</h3>
            </div>
            <div class="modal-body">
                <p id="confirmModalText"></p>
                <div class="modal-actions">
                    <button class="modal-btn cancel" id="confirmCancelBtn">Annulla</button>
                    <button class="modal-btn confirm" id="confirmOkBtn">Conferma</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Indicatore di versione -->
    <div class="version-indicator" id="versionIndicator">v2.2-final</div>
